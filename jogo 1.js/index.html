<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-decor"></div>

  <div class="container">
    <h1>Jogo de Adivinhação</h1>
    <p>Adivinhe o número entre 1 e 100</p>

    <input type="number" id="chute" placeholder="Digite seu chute">
    
    <div class="botoes">
      <button id="btnChutar">Chutar</button>
      <button id="btnDica">Dica</button>
    </div>

    <p class="mensagem" id="mensagem"></p>
    <p class="chances">Chances restantes: <span id="contador">3</span></p>

    <button id="btnNovo" class="hidden">Tentar de novo</button>
  </div>

  <script src="js/numeros.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
