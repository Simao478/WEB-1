<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adivinhe a Palavra!</title>
  <link rel="stylesheet" href="css/style-tela-inicial.css">
  <style>
/* === RESET === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* === BODY === */
body {
  height: 100vh;
  font-family: 'Comic Sans MS', 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #7eb6ff, #e2f3ff);
  position: relative;
}

/* === LETRAS FLUTUANTES === */
.letra {
  position: absolute;
  font-size: 2.5rem;
  font-weight: bold;
  color: rgba(255, 255, 255, 0.7);
  user-select: none;
  animation: flutuar 8s linear infinite;
}

@keyframes flutuar {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}

/* === CONTAINER CENTRAL === */
.container {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #fff;
}

h1 {
  font-size: 3rem;
  text-shadow: 3px 3px 5px rgba(0,0,0,0.2);
  color: #ffda79;
  margin-bottom: 50px;
}

/* === BOTÃ•ES === */
.botoes {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

button {
  background-color: #ff8fab;
  border: none;
  padding: 15px 40px;
  font-size: 1.3rem;
  border-radius: 50px;
  color: white;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: 0.3s ease;
}

button:hover {
  background-color: #ff5c8d;
  transform: scale(1.05);
}

/* === RESPONSIVO === */
@media (max-width: 600px) {
  h1 {
    font-size: 2.2rem;
  }
  button {
    font-size: 1rem;
    padding: 12px 30px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Adivinhe a Palavra!</h1>
    <div class="botoes">
      <button id="btnJogar">Jogar</button>
      <button id="btnComoJogar">Como Jogar</button>
    </div>
  </div>

  <script>
    // === Letras animadas ===
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let i = 0; i < 25; i++) {
      const span = document.createElement("span");
      span.classList.add("letra");
      span.textContent = letras[Math.floor(Math.random() * letras.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDelay = Math.random() * 5 + "s";
      span.style.animationDuration = 6 + Math.random() * 5 + "s";
      span.style.color = `hsl(${Math.random() * 360}, 70%, 80%)`;
      document.body.appendChild(span);
    }

    // === AÃ§Ãµes dos botÃµes ===
    document.getElementById("btnJogar").addEventListener("click", () => {
      window.location.href = "html/tela-modos.html";
    });

    document.getElementById("btnComoJogar").addEventListener("click", () => {
      alert("ðŸ’¡ Dica: Escolha um modo, chute letras e descubra a palavra! Cada acerto aparece em azul, e erros em vermelho.");
    });
  </script>
</body>
</html>
